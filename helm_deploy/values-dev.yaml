---
# Per environment values which override defaults in hmpps-prisoner-events/values.yaml

generic-service:
  replicaCount: 2

  ingress:
    host: hmpps-prisoner-events-dev.aks-dev-1.studio-hosting.service.justice.gov.uk

  env:
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.dev.json

# CloudPlatform AlertManager receiver to route prometheus alerts to slack
# See https://user-guide.cloud-platform.service.justice.gov.uk/documentation/monitoring-an-app/how-to-create-alarms.html#creating-your-own-custom-alerts
generic-prometheus-alerts:
  alertSeverity: syscon

  # AWS SQS queues to monitor
  sqsAlertsQueueNames:
    - "Digital-Prison-Services-dev-prisoner_offender_events_queue"
    - "Digital-Prison-Services-dev-prisoner_offender_events_queue_dl"
