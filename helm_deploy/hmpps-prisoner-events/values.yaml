---
generic-service:
  nameOverride: hmpps-prisoner-events
  productId: DPS060

  replicaCount: 4

  image:
    repository: quay.io/hmpps/hmpps-prisoner-events
    tag: app_version    # override at deployment time
    port: 8080

  ingress:
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        server_tokens off;
        location /housekeeping {
          deny all;
          return 401;
        }
    enabled: true
    dso_enabled: true
    host: app-hostname.local    # override per environment
    tlsSecretName: hmpps-prisoner-events-cert

  # Environment variables to load into the deployment
  env:
    JAVA_OPTS: "-Xmx512m"
    SERVER_PORT: "8080"
    SPRING_PROFILES_ACTIVE: "oracle"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY)"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json

  namespace_secrets:
    hmpps-prisoner-events:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
      JDBC_URL: "JDBC_URL"
      DB_USERNAME: "DB_USERNAME"
      DB_PASSWORD: "DB_PASSWORD"
    offender-events-topic:
      HMPPS_SQS_TOPICS_PRISONEVENTTOPIC_ARN: "topic_arn"

cron:
  housekeeping_schedule: "*/10 * * * *"
