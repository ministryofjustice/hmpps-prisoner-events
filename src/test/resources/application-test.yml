server:
  shutdown: immediate

source.queue:
  provider: localstack
  transacted: false
  name: xtagdps

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  flyway:
    enabled: true

  datasource:
    url: 'jdbc:h2:mem:nomis-db;MODE=Oracle'

  test:
    database:
      replace: none

offender.events:
  client:
    id: offender-events-client
    secret: clientsecret

aws:
  provider: localstack
  region: eu-west-2

hmpps.sqs:
  provider: localstack
  localstackUrl: http://localhost:4566
  queues:
    xtagdps:
      queueName: xtagdps
  topics:
    prisoneventtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

jms.events:
  start: "2022-09-14T06:00:00"
  end: "2999-09-14T06:00:00"
