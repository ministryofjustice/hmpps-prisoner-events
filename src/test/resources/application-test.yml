server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  flyway:
    enabled: true
    url: jdbc:oracle:thin:@//localhost:1521/XE
    user: "SYS AS SYSDBA"
    password: test
    baseline-on-migrate: true

  datasource:
    url: jdbc:oracle:thin:@//localhost:1521/XE
    username: HMPPS_EVENT_API
    password: test

  test:
    database:
      replace: none

api:
  base:
    url:
      oauth: http://localhost:8090/auth

offender.events:
  client:
    id: offender-events-client
    secret: clientsecret

aws:
  provider: localstack
  region: eu-west-2

hmpps:
  sqs:
    provider: localstack
    localstackUrl: http://localhost:4566
    queues:
      prisoneventtestqueue:
        queueName: ${random.uuid}
        subscribeTopicId: prisoneventtopic
        subscribeFilter: '{"eventType":[ "OFFENDER_MOVEMENT-RECEPTION", "OFFENDER_MOVEMENT-DISCHARGE" ] }'
    topics:
      prisoneventtopic:
        arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
